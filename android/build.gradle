apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
    }
    lintOptions {
        abortOnError false
    }
    generatedDensities = []
}
aaptOptions {  
    additionalParameters "--no-version-vectors"  
}
dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.yalantis:ucrop:2.2.0-native'
}
